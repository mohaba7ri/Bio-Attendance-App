name: presence
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  cloud_firestore: ^4.3.1
  convex_bottom_bar: ^3.1.0+1
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  firebase_storage: ^11.0.10
  flutter:
    sdk: flutter
  
  flutter_secure_storage: ^7.0.1
  flutter_svg: ^1.1.6
  geocoding: ^2.0.5
  geolocator: ^9.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  helpers: ^1.2.0
  image_picker: ^0.8.6
  intl: 0.17.0
  ionicons: ^0.2.1
  local_auth: ^2.1.3
  localize_and_translate: ^4.1.1
  maps_launcher: ^2.0.1
  syncfusion_flutter_datepicker: ^20.1.51
  timeago: ^3.3.0
  file_picker: ^5.2.4
  pointer_interceptor: ^0.9.3+3
  dropdown_button2: ^1.9.2
  uuid: ^3.0.6


dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/langs/
  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
    - family: cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-Black.ttf
          weight: 400
        - asset: assets/fonts/cairo/Cairo-Bold.ttf
          weight: 500
        - asset: assets/fonts/cairo/Cairo-ExtraBold.ttf
          weight: 600
        - asset: assets/fonts/cairo/Cairo-Light.ttf
          weight: 700
        - asset: assets/fonts/cairo/Cairo-ExtraLight.ttf
          weight: 800
        - asset: assets/fonts/cairo/Cairo-Medium.ttf
          weight: 900
        - asset: assets/fonts/cairo/Cairo-Regular.ttf
          weight: 900
        - asset: assets/fonts/cairo/Cairo-SemiBold.ttf
          weight: 900
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
